<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Multi Modal Search</title>
<link rel="stylesheet" type="text/css" href="view.css" media="all" />

	<script type="text/javascript" src="randomImg.js"></script>
</head>
<body id="main_body">
	<div id="form_container">
		
			<form id="form_1142927" class="mimMultiModalImageSearch"
			enctype="multipart/form-data" method="post"
			action="MultiModalImageSearch">
			<div class="form_description">
				<h2>Multi Modal Search</h2>
				<div class="authors">
				Proudly brought to you by <br />Sara Egidi<br />Fabio Greco<br />Alessio Villardita<br />
				<a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licenza Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/80x15.png" /></a>
				</div>
				<ul>
					<li id="li_1">
						<div>
							<label class="description" for="tagsInput">Text Query</label>
							<input id="tagsInput" name="tags" class="text"
								type="text" />
						</div>
						<div>
							<label class="description" for="fileUploadInput">Upload your image</label>
							<input id="fileUploadInput" name="fileUpload" type="file" />

			<label class="description">or Select a picture below</label> 
			<img id="top" src="media/imgWeb/top.png" alt="">

				<script type="text/javascript">getRandomImage();</script>
			</div>
		</li>
				</ul>
			<img id="bottom" src="media/imgWeb/bottom.png" onclick="" alt="">
			<div align="center">
						<input type="hidden" name="form_id"
						value="1142927" />
						<input id="saveForm" class="button_text"
						type="submit" name="submit" value="Search" />
			</div>
			</div>
		</form>
	</div>
